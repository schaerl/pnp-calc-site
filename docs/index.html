<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PnP Talent Calculator</title>
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script type="module">import "./bundle.js";</script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="main">
        <h1>PnP Talent Calculator</h1>
        <div class="inputWrapper" name="Settings">
            <div>
                Anzahl WÃ¼rfe
            </div>
            <input id="throwAmount" type="number" value="1000" min="1000" max="10000000" step="1000" />
            <button id="simulateButton">Simulieren</button>
            <div>Allgemein</div>
            <div style="display:flex;">
                <div id="Stat1Miss">
                    <div>1 Crit Miss</div>
                    <input class="resultDisplay" disabled />
                </div>
                <div id="Stat2Miss">
                    <div>2 Crit Miss</div>
                    <input class="resultDisplay" disabled />
                </div>
                <div id="Stat3Miss">
                    <div>3 Crit Miss</div>
                    <input class="resultDisplay" disabled />
                </div>
                <div id="Stat1Hit">
                    <div>1 Crit Miss</div>
                    <input class="resultDisplay" disabled />
                </div>
                <div id="Stat2Hit">
                    <div>2 Crit Hit</div>
                    <input class="resultDisplay" disabled />
                </div>
                <div id="Stat3Hit">
                    <div>3 Crit Hit</div>
                    <input class="resultDisplay" disabled />
                </div>
            </div>
        </div>
        <div class="inputWrapper" name="Skills">
            <div id="skillContent"></div>
        </div>
        <div class="inputWrapper" name="Talente">
            <table id="talentWrapper">
                <tr>
                    <th>Talent</th>
                    <th>Talentwert</th>
                    <th>Chance auf Erfolg</th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
